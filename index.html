<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Figma recreate</title>
</head>
<body>
    <div class="container__squares">
            <div class="item">
                <div class="box-8" style="order: -1;"></div>
                <div class="box-10" style="order: 1;"></div>
                <div class="box-19" style="order: 0;"></div>
            </div>
            <div class="item 2" style="align-items: center;
                justify-content: center;">
                <div class="box-13" style="order: 0;"></div>
                <div class="box-14" style="order: -1;"></div>
                <div class="box-15" style="order: 1;"></div>
            </div>
            <div class="item 3"style="justify-content: flex-end; 
            align-items: center;">
                <div class="box-9" style="order: 0;"></div>
                <div class="box-11" style="order: -1;"></div>
                <div class="box-12" style="order: 1;"></div>
            </div>
            <div class="item 4" style="justify-content: space-around; 
            align-items: baseline;">
                <div class="box-16" style="order: 0;"></div>
                <div class="box-17" style="order: -1;"></div>
                <div class="box-18" style="align-self: flex-end ; 
                order: 1;"></div>
            </div>
            <div class="item 5" style="justify-content: space-around; 
            align-items: center; text-align:center; color: white;">
                <div class="box-20" style="order: -1;"><div class="text-inside"></div>Some text</div>
                <div class="box-21" style="order: 1;"><div class="text-inside"></div>Some text</div>
                <div class="box-22" style="order: 0;"><div class="text-inside"></div>Some text</div>
                <div class="Some text"></div>
            </div>
            <div class="item 6" style="justify-content: center; 
            align-items: center;">
                <div class="rectangle-20" style="order: -1;"></div>
                <div class="rectangle-21" style="order: 1;"></div>
                <div class="rectangle-22" style="order: 0;"></div>
            </div>
    </div>
   

   
</body>       
</html>
